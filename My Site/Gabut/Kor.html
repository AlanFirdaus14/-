    <p id="pesan"></p>
    
    <form action="#">
      <input type="text" id="fusername" placeholder="Username" required /><br>
      <input type="password" id="fpassword" placeholder="Password" /><br>
      <input type="submit" value="simpan" onclick="simpan();" />
    </form>
    
    <p id="ps"></p>
    <script>
    function simpan(){
      var user = document.getElementById("fusername").value;
      var pass = document.getElementById("fpassword").value;
      if(user===""){
        document.getElementById("pesan").innerHTML = "Masukkan Nama";
      }else if(pass===""){
        document.getElementById("pesan").innerHTML = "Masukkan Password";
      }else if(user==="admin" && pass==="admin"){
        document.getElementById("ps").innerHTML = "Login Success";
      }else{
        document.getElementById("ps").innerHTML = "Login Gagal";
      }
    }
    </script>
