    <input type="text" name="output" id="output" value="Copy Me"/>
    <button onclick="copyClip()">Copy</button>
    <script>
      function copyClip(){
        var output = document.getElementById("output");
        output.select();
        document.execCommand('Copy');
      }
    </script>
